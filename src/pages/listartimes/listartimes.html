<ion-header>

  <ion-navbar color="primary">
    <ion-title>Listar Times</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item-sliding *ngFor="let Times of Times | async">
    <ion-item> 
     <!-- <ion-avatar item-start>
        <img src="../../assets/imgs/FourG.png">
      </ion-avatar> -->
      <h2>{{ Times.nome }}</h2>
      <p>{{ Times.descricao }}</p>
    </ion-item>  
    <ion-item-options side="left">
      <button ion-button color="secondary" (click)="editTime(Times)">
        <ion-icon name="create"></ion-icon>
        Editar
      </button>
  <button ion-button color="danger" (click)="removeTime(Times.key)">
    <ion-icon name="trash"></ion-icon>
    Excluir
  </button>
</ion-item-options> 
  </ion-item-sliding> 
  </ion-list>
<ion-fab bottom right>
<button ion-fab (click)="openCriartime()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-content>
