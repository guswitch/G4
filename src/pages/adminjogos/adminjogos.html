<ion-header>

  <ion-navbar color="primary">
    <ion-title>Jogos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let Jogos of Jogos | async">
      <ion-item> 
       <!-- <ion-avatar item-start>
          <img src="../../assets/imgs/FourG.png">
        </ion-avatar> -->
        <h2> {{ Jogos.time1 }} <b color="primary"> VS </b> {{ Jogos.time2 }}</h2>
        <h3>{{ Jogos.data | date: 'dd/MM/yyyy' }}</h3>
      </ion-item>  
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editJogo(Jogos)">
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
    <button ion-button color="danger" (click)="removeJogo(Jogos.key)">
      <ion-icon name="trash"></ion-icon>
      Excluir
    </button>
  </ion-item-options> 
    </ion-item-sliding> 
    </ion-list>


  <ion-fab bottom right>
    <button ion-fab (click)=" goToAdminmarcarjogo()"> <ion-icon name="add"> </ion-icon> </button> 
  </ion-fab>
</ion-content>
