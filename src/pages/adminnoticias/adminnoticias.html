<ion-header>

  <ion-navbar color="primary">
    <ion-title>Noticias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item-sliding *ngFor="let Noticias of Noticias | async"> 
  <ion-item>
    <!-- <ion-thumbnail item-start>
       <img src="../../assets/imgs/16830955_1237746362941533_5176107995815914101_n.jpg"/>
    </ion-thumbnail>  -->
    <h2>{{ Noticias.titulo }}</h2>
    <p>{{ Noticias.descricao }}</p>  
  </ion-item>
  <ion-item-options side="left">
      <button ion-button color="secondary" (click)="editNoticia(Noticias)">
        <ion-icon name="create"></ion-icon>
        Editar
      </button>
  <button ion-button color="danger" (click)="removeNoticia(Noticias.key)">
    <ion-icon name="trash"></ion-icon>
    Excluir
  </button>
</ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-fab bottom right>
    <button ion-fab (click)="goToCriarnoticia()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
