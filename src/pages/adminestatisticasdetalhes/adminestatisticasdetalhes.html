<ion-header>

  <ion-navbar color="primary">
    <ion-title>Resultados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: green">

  <br>

<h3 text-center style="font-size: 15px;color:white">{{ data  | date: 'dd/MM/yyyy'}}</h3>

<br>


<form [formGroup]="form">
  <ion-item>
    <ion-label stacked>Gols {{ time1 }}</ion-label>
    <ion-input type="number" formControlName="gols1"></ion-input>
  </ion-item>
  <ion-item *ngIf="!form.controls.gols1.valid && (form.controls.gols1.dirty || form.controls.gols1.touched)" color="danger">
    <div [hidden]="!form.controls.gols1.errors.required">
      O campo é obrigatório
    </div>
  </ion-item>

  <ion-item>
    <ion-label stacked>Desempenho {{ time1 }}</ion-label>
    <ion-input type="number" formControlName="desempenho1"></ion-input>
  </ion-item>
  <ion-item *ngIf="!form.controls.desempenho1.valid && (form.controls.desempenho1.dirty || form.controls.desempenho1.touched)" color="danger">
    <div [hidden]="!form.controls.desempenho1.errors.required">
      O campo é obrigatório
    </div>
  </ion-item>

  <br>
  <br>

  <ion-item>
      <ion-label stacked>Gols {{ time2 }}</ion-label>
      <ion-input type="number" formControlName="gols2"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.gols2.valid && (form.controls.gols2.dirty || form.controls.gols2.touched)" color="danger">
      <div [hidden]="!form.controls.gols2.errors.required">
        O campo é obrigatório
      </div>
    </ion-item>

  

    <ion-item>
      <ion-label stacked>Desempenho {{ time2 }}</ion-label>
      <ion-input type="number" formControlName="desempenho2"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.desempenho2.valid && (form.controls.desempenho2.dirty || form.controls.desempenho2.touched)" color="danger">
      <div [hidden]="!form.controls.desempenho2.errors.required">
        O campo é obrigatório
      </div>
    </ion-item>

    <br>
    <br>
  <!--  <button ion-button outline round color="secondary" [disabled]="!form.valid" (click)="Selecaogol1(time1)" style="float:right; margin-right: 10px"> Proximo </button> -->
<div> 
   <button ion-button outline round color="white" [disabled]="!form.valid" (click)="onSubmit()" style="float:right; margin-right: 10px"> 
    Salvar &nbsp; <ion-icon name="checked"></ion-icon>
    </button>
  </div>   
</form>
</ion-content>
