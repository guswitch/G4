<h2 text-center> Jogadores Titulares </h2>
<br>
<ion-list>
  <ion-item>
    <h2>{{ goltit }}</h2>
    <p>Goleiro</p>
    <button ion-button clear item-end (click)="OpenGoleirodetalhes(goltit)">Ver</button>
  </ion-item>

  <ion-item>
    <h2>{{ fixotit }}</h2>
    <p>Fixo</p>
    <button ion-button clear item-end (click)="OpenFixodetalhes(fixotit)">Ver</button>
  </ion-item>

  <ion-item>
    <h2>{{ aladtit }}</h2>
    <p>Ala Direita</p>
    <button ion-button clear item-end (click)="OpenAlaDdetalhes(aladtit)">Ver</button>
  </ion-item>

  <ion-item>
    <h2>{{ alaetit }}</h2>
    <p>Ala Esquerda</p>
    <button ion-button clear item-end (click)="OpenAlaEdetalhes(fixotit)">Ver</button>
  </ion-item>

  <ion-item>
      <h2>{{ pivotit }}</h2>
      <p>Pivô</p>
      <button ion-button clear item-end (click)="OpenPivodetalhes(fixotit)">Ver</button>
    </ion-item>
</ion-list>
