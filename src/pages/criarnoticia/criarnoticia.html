<ion-header>

  <ion-navbar color="primary">
    <ion-title>Criar Noticia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="form">
      <!--
        <button ion-button full clear color="primary">
            <ion-icon name="add" style="font-size:20px"></ion-icon>      
            &nbsp; Adicione a Foto &nbsp;
           <ion-icon name="camera" style="font-size:20px"></ion-icon>
          </button>
      -->  
      <ion-item>
        <ion-label stacked>Titulo</ion-label>
        <ion-input type="text" formControlName="titulo"></ion-input>
      </ion-item>
      <ion-item *ngIf="!form.controls.titulo.valid && (form.controls.titulo.dirty || form.controls.titulo.touched)" color="danger">
        <div [hidden]="!form.controls.titulo.errors.required">
          O campo é obrigatório
        </div>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Descrição</ion-label>
        <ion-textarea type="text" formControlName="descricao"></ion-textarea>
      </ion-item>
      <ion-item *ngIf="!form.controls.descricao.valid && (form.controls.descricao.dirty || form.controls.descricao.touched)" color="danger">
        <div [hidden]="!form.controls.descricao.errors.required">
          O campo é obrigatório
        </div>
      </ion-item>
  
      <div padding>
        <button ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()">Salvar</button>
      </div>
    </form>

</ion-content>
