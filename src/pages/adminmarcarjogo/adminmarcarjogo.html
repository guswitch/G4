<ion-header>

  <ion-navbar color="primary">
    <ion-title>Marcar Amistoso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #36B729">

    <form [formGroup]="form">
  <br>
    <ion-grid>
      <ion-row>

          <ion-col>
            <ion-item>
              <ion-label floating>Time 1</ion-label>
              <ion-select formControlName="time1">
                <ion-option *ngFor="let Times1 of Times1 | async" value="{{ Times1.nome }}">{{ Times1.nome }}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
          </ion-row>

          <ion-row>
            <ion-col text-center>
              <img src="../../assets/imgs/VS.png"/>
            </ion-col>
          </ion-row>

          <ion-row>
          <ion-col>
              <ion-item>
                  <ion-label floating>Time 2</ion-label>
                  <ion-select formControlName="time2">
                      <ion-option *ngFor="let Times2 of Times2 | async" value="{{ Times2.nome }}">{{ Times2.nome }}</ion-option>
                  </ion-select>
                </ion-item>
          </ion-col>

        </ion-row>
    </ion-grid>
    <br>
    <br>
    <ion-buttons>
      <ion-grid>
        <ion-row>
          <ion-col text-center>
              <button ion-button outline round color="white" (click)="data.open()">  Data &nbsp; <ion-icon name="calendar"></ion-icon>
                <ion-datetime #data formControlName="data" displayFormat="DD MMM YY" [min]="myDate"> 
              </ion-datetime>
              </button>
          </ion-col>
          <br>
          <ion-col text-center>
             <button ion-button outline round color="white" [disabled]="!form.valid" (click)="onSubmit()"> Marcar &nbsp; <ion-icon name="checked"></ion-icon>
            </button>
            </ion-col>
        </ion-row>
    
      </ion-grid>
  </ion-buttons>
  </form>

</ion-content>
