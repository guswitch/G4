<ion-menu [content]="content">
  <ion-header >
    <ion-toolbar>
      <ion-title text-center>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
     <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="Menu">
        <ion-icon [name]="p.icon" item-left color="terceary"></ion-icon>
        {{p.title}}
      </button> 
     <!-- <button ion-button clear (click)="ac.goToPageTime()"> Time </button> -->
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
